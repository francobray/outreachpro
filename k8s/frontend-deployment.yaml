apiVersion: apps/v1
kind: Deployment
metadata:
  name: outreachpro-frontend
  labels:
    app: outreachpro-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outreachpro-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: outreachpro-frontend
    spec:
      containers:
      - name: outreachpro-frontend
        image: <IMAGE_FRONTEND>
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

