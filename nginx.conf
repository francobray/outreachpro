server {
    listen 80;
    server_name scrapper.rayapp.io;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Tries to serve a file or directory as is, otherwise falls back to index.html
        try_files $uri $uri/ /index.html;
        # HTML gets minimal caching so updates are fetched on each visit
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Static assets (hashed filenames) â€” cache for 1 year
    location ~* \.(?:js|css|webp|png|jpe?g|gif|svg|ico|woff2?)$ {
        root   /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Enable gzip compression for text assets
    gzip              on;
    gzip_min_length   1024;
    gzip_comp_level   6;
    gzip_types        text/css application/javascript application/json image/svg+xml application/xml+rss text/plain;

    # Optional: Handles font files with proper MIME type
    location ~* \.(eot|ttf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
    }
}
